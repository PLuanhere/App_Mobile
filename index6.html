<!DOCTYPE html>
<html lang="en">

<head>
    <title>FirstScreen</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="lab06">
        <div class="section">
            <h2 class="title"><strong>REGISTER</strong></h2>
            <div class="input">
                <form class="form" action="https://www.w3schools.com/action_page.php" target="_blank">
                    <input type="text" id="name" name="name" placeholder="Name">
                    <input type="number" id="phone" name="phone" placeholder="Phone">
                    <input type="email" id="email" name="email" placeholder="Email">
                    <div class="password-container">
                        <input type="password" id="password" name="password" placeholder="Password">
                        <div class="icon">
                            <i class="far fa-eye" id="togglePassword"></i>
                        </div>
                    </div>
                    <input type="birthday" class="input-button" placeholder="Birthday">
                    <div class="gender-container">
                        <input type="radio" id="male" name="gender" value="male">
                        <label for="male">Male</label>
                        <input type="radio" id="female" name="gender" value="female">
                        <label for="female">Female</label>
                    </div>
                    <button type="submit">REGISTER</button>
                </form>
                <p class="description">When you agree to terms and conditions</p>
            </div>
            <div class="back-next">
                <a href="index5.html"><button class="buttona"><strong>BACK</strong></button></a>
                <a href="index7.html"><button class="buttona"><strong>NEXT</strong></button></a>
            </div>
        </div>
    </div>
</body>

</html>
